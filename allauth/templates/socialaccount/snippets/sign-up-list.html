{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
<li>
    <a style="width= 125%; " title="{{brand.name}}"
       class="socialaccount_provider {{provider.id}} {{brand.id}}"
       href="{% provider_login_url provider.id openid=brand.openid_url process=process %}">{{brand.name}}</a>
</li>
{% endfor %}
{% endif %}

<a title=" {{provider.name}} " class="socialaccount_provider btn btn-outline-light w-100 mb-2 {{provider.id}}"
   href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}" role="button">
    Sign Up with {{provider.name}}
</a>
